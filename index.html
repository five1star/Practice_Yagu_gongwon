<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header id="header">
        <h1 class="title">YAGU-STORY</h1>
        <div class="login_box">
            <input type="text" class="idBox" placeholder="Your ID">
            <input type="text" class="password" placeholder="Password">
            <button class="login_button">LOGIN</button>
        </div>
    </header>
<main id="main">
    <aside class="section left"></aside>
    <section class="section center">
        <div class="centerBox upperSide">
            <div class="teamSelectBox">
                <div class="teamIcon_basic"></div>
                <input type="select" class="teamSelect">
            </div>
        <div class="writeBox">
            <div class="wite_context">
                <input type="text" class="witeTitle" placeholder="제목을 입력해주세요">
                <textarea class="writemessage" placeholder="내용을 입력해 주세요"></textarea>
            </div>
                    </div><div class="upLoadBox"><button class="upLoad">글쓰기</button></div>



        </div>

        <div class="centerBox lowerSide">
            <div class="info_div">
                <div class="info_name">글쓴이</div>
                <div class="info_title">제목</div>
                <div class="info_title">작성시간</div>
            </div>
            <ul class="message_list"></ul>
        </div>
    </section>
    <nav class="section right">
        <div class="teamButton_box">
            <button class="teamButton buttonSK">SK</button>
            <button class="teamButton buttonDS">Doosan</button>
            <button class="teamButton buttonLG">LG</button>
            <button class="teamButton buttonNC">NC</button>
            <button class="teamButton buttonKIA">KIA</button>
            <button class="teamButton buttonSS">SAMSUNG</button>
            <button class="teamButton buttonKT">KT</button>
            <button class="teamButton buttonKIWOOM">KIWOOM</button>
            <button class="teamButton buttonHANHWA">HANHWA</button>
            <button class="teamButton buttonLOTTE">LOTTE</button>
        </div>
        <button class="before">Back</button>
    </nav>



</main>
    <footer id="footer">this is footer</footer>
</body>
</html>
