<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="data.js"></script>
</head>
<body>
    <header id="header">
        <h1 class="title">YAGU-STORY</h1>
        <div class="login_box">
            <input type="text" class="idBox loginChild" placeholder="Your ID">
            <input type="text" class="password loginChild" placeholder="Password">
            <button class="login_button loginChild">LOGIN</button>
        </div>
    </header>
<main id="main">
    <aside class="section left"></aside>
    <section class="section center">
        <div class="centerBox upperSide">
            <div class="teamSelectBox">
                <div class="teamIcon_basic"></div>
                <select name='select'class="teamSelect">
                    <option value="SK">SK</option>
                    <option value="두산">두산</option>
                    <option value="한화">한화</option>
                    <option value="LG">LG</option>
                    <option value="롯데">롯데</option>
                    <option value="NC">NC</option>
                    <option value="KIA">KIA</option>
                    <option value="KT">KT</option>
                    <option value="키움">키움</option>
                    <option value="삼성">삼성</option>
                </select>
            </div>
        <div class="writeBox">
            <div class="wite_context">
                <input type="text" class="witeTitle" placeholder="제목을 입력해주세요">
                <textarea class="writemessage" placeholder="내용을 입력해 주세요"></textarea>
            </div>
                    </div><div class="upLoadBox"><button class="upLoad">글쓰기</button></div>



        </div>

        <div class="centerBox lowerSide">
            <div class="info_div">
                <div class="info_name">글쓴이</div>
                <div class="info_title">제목</div>
                <div class="info_title">작성시간</div>
            </div>
            <ul class="message_list"></ul>
        </div>
    </section>
    <nav class="section right">
        <div class="teamButton_box">
            <button class="teamButton" id ="SK">SK</button>
            <button class="teamButton" id ="두산">Doosan</button>
            <button class="teamButton" id ="LG">LG</button>
            <button class="teamButton" id ="NC">NC</button>
            <button class="teamButton" id ="KIA">KIA</button>
            <button class="teamButton" id ="삼성">SAMSUNG</button>
            <button class="teamButton" id ="KT">KT</button>
            <button class="teamButton" id ="키움">KIWOOM</button>
            <button class="teamButton" id ="한화">HANHWA</button>
            <button class="teamButton" id ="롯데">LOTTE</button>
        </div>
        <button class="before">Back</button>
        <button class="refresh">새글 보기</button>
    </nav>



</main>
    <footer id="footer">this is footer</footer>
    <script src="index.js"></script>
</body>
</html>
